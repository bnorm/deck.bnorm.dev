name: Publish Application on GitHub Pages

on:
  push:
    branches: [ "main" ]

env:
  GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx8g -Dorg.gradle.daemon=false -Dkotlin.incremental=false"

jobs:
  build:
    name: Build Kotlin/Wasm
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 21

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Configure Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run Gradle Tasks
        run: ./gradlew site

      - name: Fix permissions
        run: |
          chmod -v -R +rX "build/_site" | while read line; do
            echo "::warning title=Invalid file permissions automatically fixed::$line"
          done

      - uses: robinraju/release-downloader@v1
        with:
          tag: 'kotlinconf2024'
          fileName: 'kotlinconf2024.zip'
          extract: 'true'
          out-file-path: build/_site

      - uses: robinraju/release-downloader@v1
        with:
          tag: 'PowerAssertEvolved'
          fileName: 'PowerAssertEvolved.zip'
          extract: 'true'
          out-file-path: build/_site

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/_site

  deploy:
    name: Deploy to GitHub Pages
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
